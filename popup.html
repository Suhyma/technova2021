<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="css/style.css" media="screen">
    <title>take care of yourself and plant</title>
</head>

<script>
    var water_count = 10;
    var break_count = 10;
    var average_count = (water_count + break_count) / 2;
    var water_goal = 5;
    var break_goal = 5;
    var sad = (water_goal + break_goal) * 0.3;
    var okay = (water_goal + break_goal) * 0.7;
    var happy = (water_goal + break_goal);
</script>

<body>

    <div id="wrapper">
        <div class="container">


            <div class="tab-content">
                <div id="home" class="content-pane is-active home-page">
                    <img id="plant_state" src="images/bud.png" />
                    <script>
                        const img = document.getElementById("plant_state");
                        if (average_count < sad) {
                            img.src = "images/bud.png";
                        } else if (average_count >= sad && average_count < okay) {
                            img.src = "images/growing.png";
                        } else if (average_count >= okay && average_count <= happy) {
                            img.src = "images/full.png";
                        }
                    </script>


                    <p id="status"><b>your plant is feeling</b></p>
                    <script>
                        var text = document.getElementById("status");
                        if (average_count < sad) {
                            var state = document.createTextNode(" sad");
                            text.appendChild(state);
                        } else if (average_count >= sad && average_count < okay) {
                            var state = document.createTextNode(" okay");
                            text.appendChild(state);
                        } else if (average_count >= okay && average_count <= happy) {
                            var state = document.createTextNode(" happy");
                            text.appendChild(state);
                        }
                    </script>

                    
                    <p> track your habits and keep your plant happy :)
                    </p>
                    <!-- /.login-box-body -->
                </div>
                <!-- /#home -->

                <div id="habits" class="content-pane habit-page container-fluid">
                    <img id="plant_stateh" src="images/bud.png" />
                    <script>
                        const imgh = document.getElementById("plant_stateh");
                        if (average_count < sad) {
                            imgh.src = "images/bud.png";
                        } else if (average_count >= sad && average_count < okay) {
                            imgh.src = "images/growing.png";
                        } else if (average_count >= okay && average_count <= happy) {
                            imgh.src = "images/full.png";
                        }
                    </script>

                    <p>
                        <b>Let's track the habits we're working on together here! </b>
                    </p>

                    <div class="row container-fluid">
                        <div class="col-4 h6 container-fluid" style="margin-top: 3%;"> Drinking water </div>

                        <div id="habit1" class="col-8 container-fluid progress">
                            <div class="row container-fluid progress-done" data-done="70">
                                70%
                            </div>
                            <br>
                        </div>
                    </div>
                    <form>
                        <p># of Cups of Water</p>
                        <input type="button" id="decrementWater2" value="-" />
                        <input type="text" id="waterDrank" value="0" />
                        <input type="button" id="incrementWater2" value="+" />
                    </form>

                    <div class="row container-fluid">
                        <div class="col-4 h6 container-fluid" style="margin-top: 3%;"> Taking breaks </div>

                        <div id="habit2" class="col-8 container-fluid progress">
                            <div class="row container-fluid progress-done2" data-done="30">
                                30%
                            </div>
                            <br>
                        </div>
                    </div>
                    <form>
                        <p># of Breaks</p>
                        <input type="button" id="decrementBreak2" value="-" />
                        <input type="text" id="breaksTaken" value="0" />
                        <input type="button" id="incrementBreak2" value="+" />
                    </form>

                    <div class="row container-fluid">
                        <div class="col-4 h6 container-fluid" style="margin-top: 3%;"> Habit 3 </div>

                        <div id="habit3" class="col-8 container-fluid progress">
                            <div class="row container-fluid progress-done3" data-done="45">
                                45%
                            </div>
                            <br>
                        </div>
                    </div>

                    <div class="row container-fluid">
                        <div class="col-4 h6 container-fluid" style="margin-top: 3%;"> Habit 4 </div>

                        <div id="habit4" class="col-8 progress">
                            <div class="row progress-done4" data-done="100">
                                100%
                            </div>
                            <br>
                        </div>
                    </div>

                    <!-- /.form-box -->
                </div>
                <!-- /#habits -->

                <div id="settings" class="content-pane">
                    <p>
                        Goals
                    </p>
                    <form>
                        <p># of Cups of Water</p>
                        <input type="button" id="decrementWater" value="-" />
                        <input type="text" id="water" value="0" />
                        <input type="button" id="incrementWater" value="+" />

                        <p># of Breaks</p>
                        <input type="button" id="decrementBreak" value="-" />
                        <input type="text" id="break" value="0" />
                        <input type="button" id="incrementBreak" value="+" />
                    </form>
                    <!-- /.form-box -->
                </div>
                <!-- /#settings -->
            </div>
            <!-- /.tab-content -->
            <ul class="nav nav-tabs nav-justified">
                <li class="active"><a href="#home" class="text-uppercase">Home</a></li>
                <li><a href="#habits" class="text-uppercase">Habits
                    </a></li>
                <li><a href="#settings" class="text-uppercase">Settings</a></li>
            </ul>
        </div><!-- /.container -->

    </div>



    <!-- div.conta -->

    <script src="./js/jquery.min.js"></script>
    <script src="./js/popup.js"></script>
</body>

</html>
